        <script>
            document.addEventListener('DOMContentLoaded', function() {

                let correct = document.querySelector('.correct');
                correct.addEventListener('click', function(event) {
                    correct.style.backgroundColor = 'green'; // when user click this , show the green(correct answer)
                    document.querySelector('#feedback1').innerHTML = 'Correct!';
                });



                let Incorrects = document.querySelectorAll('.Incorrect');
                for (let i = 0; i < Incorrects.length; i++) {
                    Incorrects[i].addEventListener('click', function(event) {
                        Incorrects[i].style.backgroundColor = 'red'; // when user click this , show the red(incorrect answer)
                        document.querySelector('#feedback1').innerHTML = 'Incorrect';
                    });
                }


                document.querySelector('#check').addEventListener('click', function() {
                    let input = document.querySelector('input');
                    if (input.value == 'Albert Einstein') { // check if user dont do this , show the red calss or green class
                        input.style.backgroundColor = 'green'; // the green class
                        document.querySelector('#feedback2').innerHTML = 'Correct!';
                    } else {
                        input.style.backgroundColor = 'red'; // the red class
                        document.querySelector('#feedback2').innerHTML = 'Incorrect';
                    }
                });

            });
        </script>
